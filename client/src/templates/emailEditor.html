<html lang="en">

    {% include 'navbar.html' %}

    {% block content %}

    <section class="container">
      <div class="container-content"> 
          <div class="toolbar">
              <span>New message</span>
              <div class="tools">
                  <button class="btn-screen">
                      <img class="img-tools" src="https://icons.veryicon.com/png/o/miscellaneous/skent-icon/minimize-8.png" alt="Minimize" data-tooltip="Minimize" aria-label="Minimize"></button>

              </div>
          </div>
          <div class="sendEmail">
              <div class="sender">
                  <p>To</p>
                  <input type="email" id="toPersonInput" required>
              </div>
              <div class="sender">
                  <p>Subject</p>
                  <input type="text" id="toPersonInput">
              </div>
          </div>

                      aria-multiline="true"
                       contenteditable="true" 
                       tabindex="1" 
                       style="direction: ltr; min-height: 300px;" 
                       spellcheck="false"
                        aria-expanded="false"> 
                  </div>
          </div>
