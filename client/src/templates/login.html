<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email marketing</title>
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    
</head>
<body>

    {% include "navbar.html" %}

{% block content %}
<section>
    <div class="bodyContent" class="partEntrar">
        <div class="partEntrar">
                    <h1><a class="enter page-header" title="Clique para abrir esta pÃ¡gina no inÃ­cio" href="#" onClick="showWait();">Entrar</a></h1>
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                       <div class="notification is-danger">
                         {{ messages[0] }}
                       </div>
                   {% endif %}
                   {% endwith %}
                    <form method="POST" action="/login">
                        <div class="form-group">
                            <input name="email" id="email" class="form-control" type="text" placeholder="E-mail" />
                        </div>
                        <div class="form-group">
                            <input name="password" id="password" class="form-control" type="password" placeholder="Senha" />
                        </div>
       
        <div class="form-group">
            <input type="submit" value="Confirmar" class="btn btn-primary" name="submit_default" id="gSubmitButton" title="Clique para enviar os dados">
            &nbsp;
            
            <a style="display: flex; align-items: center; gap: 4px;" class="btn btn-default" onClick="togglePassword()">
                <img src="{{ url_for('static', filename='assets/mostrarSenha.png') }}" style="width: 20px; height: 20px;"> Mostrar Senha</a>&nbsp;
        
            </div>
        </form>

        </div>
    </div>  
</section>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock %}
</body>
</html>
