<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email marketing</title>
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    
</head>
<body>

    {% extends "./inicio.html" %}

{% block content %}
<header>
    <div class="container" class="d-flex" >
        <div class="d-flex" id="navBar-left">
            <img src="../../../assets/emailIcon.png" class="emailIcon">
            <p class="projectName">Ferramenta de Disparos</p>
        </div>
        
<div>
        <ul class="d-flex" id="navList">
            <li>
             <button id="btn-seeNotify"><img src="../../../assets/sinoIcon.png"></button>
            </li>

            <li>
                <button class="btn-perfil">
                    <img style="border-radius: 50%; width: 39px; height: 39px;" src="../../../assets/perfilSemFoto.jpg">
                </button>
            </li>
        </ul>
</div>
      
    </div>

   
</header>

<section>
    <div class="bodyContent" class="partEntrar">
        <div class="page-header">
            <h1><a class="enter"  data-placement="right" title="Clique para abrir esta página no início" href="">Cadastrar</a>
           </h1>
        </div>
        
        <div class="partEntrar">
            <div>
                <div >
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                       <div class="notification is-danger">
                         {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
                       </div>
                    {% endif %}
                    {% endwith %}
                    <form method="POST" action="/signup">
                        <div class="form-group">
                            <input name="username" id="username" class="form-control" type="text" placeholder="Digite um nome de usuário" autocomplete="off"/>
                        </div>
                        <div class="form-group">
                            <input name="email" id="email" class="form-control" type="text" placeholder="Digite seu E-mail" />
                        </div>
        <div class="form-group">
            <input name="password" id="password" class="form-control" placeholder="Crie uma Senha" />
        </div>
       
        <div class="form-group">
            <input type="submit" value="Cadastrar" class="btn btn-primary" name="submit_default" id="gSubmitButton" data-toggle="tooltip" data-placement="bottom" title="Clique para enviar os dados">
            &nbsp; 
            </div>
        </form>
    </div>
</div>
</div>
        </div>
    </div>  
</section>
{% endblock %}

</body>
</html>
